<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Horizon Hotels</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/css/media/favicon.png">
        <link rel="stylesheet" href="https://use.typekit.net/mtv8kua.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container w-100 h-100">
            <div class="jumbotron position-absolute top-50 start-50 translate-middle p-5 w-100 h-100 text-center">
                <div class="shadow container bg-white p-1 rounded-3">
                    <div class="row row-cols-1 row-cols-sm-2 p-2">
    
                        <div class="col border-end border-light-1 p-4">
                            <form name="login" method="post" action="/login">
                                <label><h2>Login</h2></label>
                                <div>
                                    <form-group>
                                        <label>E-Mail</label>
                                        <input type="text" name="email" placeholder="Enter E-Mail" class="form-control" required/>
                                    </form-group>
                                </div>
                                <div class="pt-4">
                                    <form-group>
                                        <label>Password</label>
                                        <input type="password" name="password" placeholder="Enter Password" class="form-control" required/>
                                    </form-group>
                                </div>
                                <div class="pt-4">
                                    <button type="submit" class="btn btn-outline-dark">Login</button>
                                </div>
                            </form>
                            <br>
                            <p class="p-3">ℹ︎ By registering to Horizon Hotels you agree to our <a href="/pripol">Privacy Policy and Terms of Service</a></p>
                            
                            {% for message in get_flashed_messages() %}
                                {% if message == "Created" %}
                                    <div class="pt-3">
                                        <div class="alert alert-success">
                                            <strong>Success</strong> User Created - login to get started
                                        </div>
                                    </div>
                                {% else %}
                                    <div class="pt-3">
                                        <div class="alert alert-warning">
                                            <strong>ERROR</strong> {{ message }}
                                        </div>
                                    </div>
                                {% endif %}
                            {% endfor %}
                        </div>
    
                        <div class="col border-start border-start-1 p-4">
                            <form name="register" method="post" action='/register'>
                                <label><h2>Register</h2></label>
                                <div>
                                    <form-group>
                                        <label>E-Mail</label>
                                        <input type="text" name="email" placeholder="Enter E-Mail" class="form-control" required/>
                                    </form-group>
                                </div>
                                <div class="pt-4">
                                    <form-group>
                                        <label>Confirm E-Mail</label>
                                        <input type="text" name="email_confirm" placeholder="Confirm E-Mail" class="form-control" required>
                                    </form-group>
                                </div>
                                <div class="pt-4">
                                    <form-group>
                                        <label>First Name</label>
                                        <input type="text"  placeholder="Enter First Name" class="form-control" name="first_name" required>
                                    </form-group>
                                </div>
                                <div class="pt-4">
                                    <form-group>
                                        <label>Last Name</label>
                                        <input type="text" name="last_name" placeholder="Enter Last Name" class="form-control" required>
                                    </form-group>
                                </div>
                                <div class="pt-4">
                                    <form-group>
                                        <label>Password</label>
                                        <input type="password" placeholder="Enter Password" class="form-control" minlength="8" name="password" required>
                                    </form-group>
                                </div>
                                <div class="pt-4">
                                    <label>Confirm Password</label>
                                    <input type="password" placeholder="Confirm Password" class="form-control" name="pass_confirm" required>
                                </div>
                                <div class="pt-4">
                                    <button type="submit" class="btn btn-outline-dark">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
