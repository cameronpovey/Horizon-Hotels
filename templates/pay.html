<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Horizon Hotels</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.typekit.net/mtv8kua.css">
        <link rel="icon" href="../static/css/media/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styleconfirmation.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='pay.js') }}"></script>
        <script>
            var total = {{ session.total }}
            var uktotal = total
            var eutotal = total*1.2
            var ustotal = total*1.6
            var id = 0;
        </script>
    </head>
    <body onload="change(id)">
        <div class="text-center pt-5">
            <h1>Payment</h1>
        </div>
        <div class="d-flex justify-content-center pt-4">
            <div class="card w-50 text-center shadow">
                <div class="card-header" id="label">
                    Select payment method
                </div>
                <div class="border-dark d-line pt-3 w-100">
                    <h3 id="totaldis">Payment due: ERROR TOTAL</h3>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="currsel">
                        <input type="radio" class="btn-check" name="btnradio" id="0" autocomplete="off" onchange="change(this.id)" checked>
                        <label class="btn btn-outline-primary" for="0">£</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="1" autocomplete="off" onchange="change(this.id)">
                        <label class="btn btn-outline-primary" for="1">€</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="2" autocomplete="off" onchange="change(this.id)">
                        <label class="btn btn-outline-primary" for="2">$</label>
                      </div>
                </div>
                <div class="card-body" id="select">
                    <div class="pt-0">
                        <a id="paypal" role="button" class="btn btn-light btn-lg btn-block w-100 border-dark d-line p-2" onclick="email(id)">
                            <img src="{{ url_for('static', filename='css/media/paypal.png') }}" class="img-fluid d-line p-2" id="payment">
                        </a>
                    </div>
                    <div class="pt-3">
                        <a id="stripe" role="button" class="btn btn-light btn-lg btn-block w-100 border-dark d-line" onclick="email(id)">
                            <img src="{{ url_for('static', filename='css/media/stripe.png') }}" class="img-fluid d-line p-1" id="payment">
                        </a>
                    </div>
                    <div class="pt-3">
                        <a id="amazonpay" role="button" class="btn btn-light btn-lg btn-block w-100 border-dark d-line" onclick="email(id)">
                            <img src="{{ url_for('static', filename='css/media/amazonpay.png') }}" class="img-fluid d-line p-2" id="payment">
                        </a>
                    </div>
                </div>
                <div class="card-body" style="display: none;" id="email">
                    <input type="email" class="form-control" placeholder="Email" onchange="check(this.value)" required>
                        <div class="pt-3">
                            <div class="alert alert-info" id="alert" style="display: none;">
                                <strong>ERROR</strong> Invalid email
                            </div>
                        </div>
                    <br>
                    <a role="button" class="btn btn-primary disabled" href="/confirmation" id="emailsub">Submit</a>
                </div>
            </div>
        </div>
    </body>
</html>
