<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Horizon Hotels</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.typekit.net/mtv8kua.css">
        <link rel="icon" href="../static/css/media/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script rel="text/javascript" src="{{ url_for('static', filename='home.js') }}"></script>
    </head>
    <body>
        <div class="background jumbotron text-center w-100">
            <div class="jumbotron text-center p-2">
                <a href="/">
                    <img src="{{ url_for('static', filename='css/media/HH-logo.png') }}" class="logo-icon" alt="Horizon Hotels">
                </a>
            </div>
            <h1 class="p-2">
                Change your account info
            </h1>
        </div>
        <div class="text-center w-100">
            <div class="jumbotron text-center p-3" id="form">
                <form name="change" method="post" action='/change'>
                    <form-group>
                        <div class="">
                            <label form="username">Change your name:</label><br>
                            <input class="form-control" type="text" name="fname" value="{{ session.loginid }}"><br>

                            <input class="form-control" type="text" name="lname" value="{{ session.lname }}"><br>
                        </div>
                    </form-group>
                    <form-group>
                        <label form="lname">Change your email:</label><br>
                        <input class="form-control" type="text" name="email" value="{{ session.email }}">
                        <label form="lname">Confirm email:</label><br>
                        <input class="form-control" type="text" name="email_confirm" value="{{ session.email }}"><br>
                    </form-group>
                    <br>
                    <button type="submit" class="btn btn-outline-dark" id="change">Submit Changes</button>
                </form>
            </div>
        </div>
            
    </body>
</html>
