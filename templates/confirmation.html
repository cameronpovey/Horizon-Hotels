<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Horizon Hotels</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.typekit.net/mtv8kua.css">
        <link rel="icon" href="../static/css/media/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styleconfirmation.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='confirm.js') }}"></script>
        <script>
            var standard = parseInt("{{ session.bookstan }}")
            var standou = parseInt("{{ session.bookstandou }}")
            var double = parseInt("{{ session.bookdou }}")
            var family = parseInt("{{ session.bookfam }}")
        </script>
    </head>
    <body onload="onload({{ session.bookhotel }})">
        <div class="background jumbotron text-center w-100">
            <div class="jumbotron text-center p-3">
                <a href="/">
                    <img src="{{ url_for('static', filename='css/media/HH-logo.png') }}" class="logo-icon" alt="Horizon Hotels">
                </a>
            </div>
        </div>
        <div class="text-center pt-5">
            <h1>Order Confirmed</h1>
            <img src="{{ url_for('static', filename='css/media/tick.png') }}"  id="tick" alt="Confirm">
        </div>
        <div class="pt-5">
            <div class="jumbotron text-center p-5" id="location" style="background-position: center;">
                <div class="shadow container bg-white rounded-3">
                    <div class="text-center">
                        <h1 id="postcard" class="p-3">Send us a post card from ERROR_PLACE</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-3 text-center">
            <h1>Your order details</h1>
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <table class="table w-50">
                        <tbody>
                            <tr class="text-center">
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label class="p-1">Location</label>
                                    </div>
                                </td>
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label id="loclist" class="p-1">ERROR_LOC</label>
                                    </div>
                                </td>
                            </tr>
                            <tr class="text-center">
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label class="p-1">People</label>
                                    </div>
                                </td>
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label id="loclist" class="p-1">{{ session.bookpeople }}</label>
                                    </div>
                                </td>
                            </tr>
                            <tr class="text-center">
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label class="p-1">Start Date</label>
                                    </div>
                                </td>
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label id="" class="p-1">{{ session.bookstartdate.strftime("%d/%m/%Y") }}</label>
                                    </div>
                                </td>
                            </tr>
                            <tr class="text-center">
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label class="p-1">End Date</label>
                                    </div>
                                </td>
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label id="" class="p-1">{{ session.bookenddate.strftime("%d/%m/%Y") }}</label>
                                    </div>
                                </td>
                            </tr>
                            
                            <tr id="stanList" style="display: none;" class="text-center">
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label class="p-1">Standard Rooms</label>
                                    </div>
                                </td>
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label id="" class="p-1">{{ session.bookstan }}</label>
                                    </div>
                                </td>
                            </tr>
                            <tr id="stdoList" style="display: none;" class="text-center">
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label class="p-1">Standard Double Rooms</label>
                                    </div>
                                </td>
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label id="" class="p-1">{{ session.bookstandou }}</label>
                                    </div>
                                </td>
                            </tr>
                            <tr id="douList" style="display: none;" class="text-center">
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label class="p-1">Double Rooms</label>
                                    </div>
                                </td>
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label id="" class="p-1">{{ session.bookdou }}</label>
                                    </div>
                                </td>
                            </tr>
                            <tr id="famList" style="display: none;" class="text-center">
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label class="p-1">Family Rooms</label>
                                    </div>
                                </td>
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label id="" class="p-1">{{ session.bookfam }}</label>
                                    </div>
                                </td>
                            </tr>

                            <tr class="text-center">
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label class="p-1">Booking ID</label>
                                    </div>
                                </td>
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label id="" class="p-1">#{{ session.bookingID}}</label>
                                    </div>
                                </td>
                            </tr>
                            <tr class="text-center">
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label class="p-1">Total Charged</label>
                                    </div>
                                </td>
                                <td class="h-100">
                                    <div class="row d-flex justify-content-center">
                                        <label id="" class="p-1">{{ session.total }} GBP</label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button onclick="window.print()" class="btn btn-primary">Click to print or save</button>
            </div>
        </div>
    </body>
</html>
